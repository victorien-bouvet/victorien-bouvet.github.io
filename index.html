<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Victorien Bouvet ‚Äî e-Portfolio (ENSEEIHT 3EA)</title>
  <meta name="description" content="e-Portfolio : projets, frise antichronologique, CV FR/EN, mobilit√©, engagement, sports." />
  <meta name="author" content="Victorien Bouvet" />
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml"/>

  <style>
    :root{
      --bg:#0b0c0e; --surface:#121419; --elev:#171a20; --text:#f5f7fb; --muted:#b3b8c2;
      --link:#2997ff; --maxw:1120px; --radius:22px; --shadow:0 24px 60px rgba(0,0,0,.35);
      --card-border: rgba(255,255,255,.10);
      --h1:clamp(28px, 6vw, 56px); --h2:clamp(20px, 4vw, 30px); --lead:clamp(15px, 3.5vw, 19px);
      --nav-underline:#2997ff;
      --tabbar-h:64px;
    }
    [data-theme="light"]{
      --bg:#fbfbfd; --surface:#ffffff; --elev:#ffffff; --text:#1d1d1f; --muted:#6e6e73;
      --shadow:0 24px 60px rgba(0,0,0,.08); --card-border: rgba(0,0,0,.12);
      --nav-underline:#0071e3;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);
      font:16px/1.6 -apple-system,BlinkMacSystemFont,"SF Pro Text",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility}
    a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:var(--maxw);margin-inline:auto;padding:18px}

    /* -------- Nav -------- */
    header.nav{position:sticky;top:0;z-index:60;backdrop-filter:saturate(180%) blur(14px);
      background:linear-gradient(180deg, rgba(15,17,22,.9), rgba(15,17,22,.78)); border-bottom:1px solid var(--card-border)}
    [data-theme="light"] header.nav{background:linear-gradient(180deg, rgba(251,251,253,.92), rgba(251,251,253,.82))}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:10px;max-width:var(--maxw);margin:auto;padding:10px 14px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(145deg,#7c5cff,#22d3ee);box-shadow:0 0 0 6px #7c5cff22}
    nav ul{display:flex;gap:12px;list-style:none;margin:0;padding:0}
    nav a{position:relative;color:var(--text);opacity:.95;padding:10px 12px;border-radius:12px}
    nav a::after{content:"";position:absolute;left:12px;right:12px;bottom:6px;height:2px;background:var(--nav-underline);
      transform:scaleX(0);transform-origin:left;transition:transform .35s ease}
    nav a:hover::after, nav a.active::after{transform:scaleX(1)}

    .burger{display:none;align-items:center;justify-content:center;width:40px;height:40px;border-radius:12px;border:1px solid var(--card-border);background:var(--elev);color:var(--text);cursor:pointer}
    @media (max-width:900px){
      nav#menu{display:none}
      nav#menu.open{display:block}
      nav#menu ul{flex-direction:column;gap:6px;padding:10px 0}
      nav#menu a{display:block;background:var(--elev);border:1px solid var(--card-border)}
      .burger{display:flex}
    }

    .ctrls{display:flex;gap:8px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;border-radius:999px;padding:10px 14px;border:1px solid var(--card-border);background:var(--elev);color:var(--text);transition:transform .2s ease, box-shadow .2s ease}
    .btn:hover{transform:translateY(-1px); box-shadow:0 18px 40px rgba(0,0,0,.25)}
    .btn.primary{background:var(--text);color:var(--bg)}
    select{background:transparent;color:var(--text);border:1px solid var(--card-border);padding:8px 12px;border-radius:999px}

    /* -------- Layout -------- */
    .card{background:var(--surface);border:1px solid var(--card-border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .chip{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--card-border);border-radius:999px;padding:6px 12px;color:var(--muted)}
    h1{font-size:var(--h1);line-height:1.08;margin:10px 0 8px}
    .h2{font-size:var(--h2);margin:0 0 10px}
    .lead{font-size:var(--lead);color:var(--muted)}
    .grid{display:grid;gap:16px}
    .cols-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width:960px){ .cols-2{grid-template-columns:1fr} .wrap{padding:14px} }
    .section{padding:22px 0}
    footer{padding:32px 14px;text-align:center;color:var(--muted)}

    /* -------- Hero gradient -------- */
    .hero{position:relative;isolation:isolate}
    .hero::before{content:"";position:absolute;inset:-20px -20px auto -20px;height:220px;border-radius:40px;
      background:linear-gradient(135deg,#7cc3ff33,#2997ff22);z-index:-1;filter:blur(20px)}

    /* -------- Timeline -------- */
    .timeline{position:relative}
    .tl{position:relative;padding-left:22px}
    .tl::before{content:"";position:absolute;left:10px;top:0;bottom:0;width:2px;background:linear-gradient(var(--nav-underline),transparent)}
    .tli{position:relative;margin:0 0 16px 0;padding:12px 12px 12px 16px;border:1px solid var(--card-border);border-radius:14px;background:var(--surface)}
    .tli::before{content:"";position:absolute;left:-14px;top:18px;width:10px;height:10px;border-radius:50%;background:var(--nav-underline);box-shadow:0 0 0 6px color-mix(in oklab, var(--nav-underline) 30%, transparent)}
    .tli .small{color:var(--muted);font-size:13px}

    /* -------- Images projets -------- */
    .project img.thumb{
      width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px;
      border:1px solid var(--card-border); display:block; transition:transform .45s ease, box-shadow .45s ease;
    }
    @media (hover:hover){
      .project:hover img.thumb{ transform:scale(1.04); box-shadow:0 16px 40px rgba(0,0,0,.30) }
    }
    .detail-media img{width:100%;height:auto;max-height:62vh;object-fit:cover;border-radius:14px;border:1px solid var(--card-border)}
    @media (max-width:700px){ .detail-media img{max-height:40vh}}

    /* -------- Tabbar -------- */
    .tabbar{display:none}
    @media (max-width:900px){
      body{padding-bottom:calc(var(--tabbar-h) + env(safe-area-inset-bottom,0px))}
      .tabbar{
        position:fixed;left:0;right:0;bottom:0;height:calc(var(--tabbar-h) + env(safe-area-inset-bottom,0px));
        background:color-mix(in oklab,var(--surface)85%,transparent);
        backdrop-filter:saturate(180%) blur(16px);
        border-top:1px solid var(--card-border);
        display:grid;grid-template-columns:repeat(5,1fr);align-items:center;z-index:70;
        padding-bottom:env(safe-area-inset-bottom,0px)
      }
      .tabbar a{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;color:var(--muted);text-decoration:none;font-size:12px}
      .tabbar a.active{color:var(--text)} .tabbar a.active .dot{width:6px;height:6px;border-radius:50%;background:var(--nav-underline)}
    }

    .fade{opacity:0;transform:translateY(8px);transition:.6s ease}
    .fade.show{opacity:1;transform:none}
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="dot"></span><span>Victorien Bouvet</span></div>
      <button id="burger" class="burger" aria-label="Menu">‚ò∞</button>
      <nav id="menu">
        <ul>
          <li><a href="#home" id="nav-home">Home</a></li>
          <li><a href="#/projects" id="nav-projects">Projects</a></li>
          <li><a href="#mobility" id="nav-mobility">Mobility</a></li>
          <li><a href="#civic" id="nav-civic">Civic</a></li>
          <li><a href="#sports" id="nav-sport">Sports</a></li>
        </ul>
      </nav>
      <div class="ctrls">
        <a id="cvBtn" class="btn primary" href="/assets/CV_Victorien_Bouvet_FR.pdf" download>CV (FR)</a>
        <button id="themeBtn" class="btn">üåì</button>
        <select id="langSel"><option value="fr">FR</option><option value="en">EN</option></select>
      </div>
    </div>
  </header>

  <!-- Barre iOS -->
  <nav class="tabbar">
    <a href="#home" id="tab-home">üè†<span class="lbl">Home</span><span class="dot"></span></a>
    <a href="#/projects" id="tab-projects">üß∞<span class="lbl">Projects</span><span class="dot"></span></a>
    <a href="#mobility" id="tab-mobility">‚úàÔ∏è<span class="lbl">Mobility</span><span class="dot"></span></a>
    <a href="#civic" id="tab-civic">ü§ù<span class="lbl">Civic</span><span class="dot"></span></a>
    <a href="#sports" id="tab-sport">‚õ∑Ô∏è<span class="lbl">Sports</span><span class="dot"></span></a>
  </nav>

  <main class="wrap" id="app" tabindex="-1"><!-- rendu JS --></main>
  <footer><small>¬© <span id="year"></span> Victorien Bouvet ‚Äî ENSEEIHT 3EA</small></footer>

  <script>
  (function(){
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    $('#year').textContent = new Date().getFullYear();

    /* Scroll top */
    function scrollTop(){
      requestAnimationFrame(()=> window.scrollTo({ top: 0, left: 0, behavior: 'auto' }));
      const main = document.getElementById('app');
      if(main) main.focus({ preventScroll:true });
    }

    /* Th√®me */
    const root=document.documentElement,themeBtn=$('#themeBtn');
    const savedTheme=localStorage.getItem('theme')||'light';
    if(savedTheme==='light')root.setAttribute('data-theme','light');
    themeBtn.addEventListener('click',()=>{const l=root.getAttribute('data-theme')==='light';
      if(l){root.removeAttribute('data-theme');localStorage.setItem('theme','dark');}
      else{root.setAttribute('data-theme','light');localStorage.setItem('theme','light');}});

    /* Menu mobile */
    const burger=$('#burger'),menu=$('#menu');
    burger.addEventListener('click',()=>menu.classList.toggle('open'));
    menu.addEventListener('click',e=>{if(e.target.tagName==='A'&&menu.classList.contains('open'))menu.classList.remove('open');});

    /* Data projets */
    const data={projects:[{slug:'rf',fr:{title:'Banc de test RF ‚Äî production',summary:'Automatisation LabVIEW et validation carte d‚Äôalimentation RF (McKay Brothers).'},en:{title:'RF Production Test Bench',summary:'LabVIEW automation & validation for an RF PSU board.'},media:{cover:'/assets/projects/rf/cover.jpg'}},
    {slug:'mm01',fr:{title:'Prototype Supermarine MM01',summary:'Fabrication additive, essais optiques & support √©lectronique.'},en:{title:'Supermarine MM01 Prototype',summary:'Additive manufacturing, optical testing & electronic support.'},media:{cover:'/assets/projects/mm01/cover.jpg'}},
    {slug:'audio',fr:{title:'R√©gie son ‚Äî grands √©v√©nements',summary:'Behringer X32, r√©seau Dante, processeurs num√©riques.'},en:{title:'Live Sound ‚Äî Large Events',summary:'Behringer X32, Dante networking, digital processors.'},media:{cover:'/assets/projects/audio/cover.jpg'}}]};

    /* Langues (simplifi√©es) */
    const i18n={fr:{homeText:`<section class="section hero"><div class="card"><h1>Victorien Bouvet</h1>
    <p class="lead">√âtudiant de <strong>premi√®re ann√©e</strong> √† l‚Äô<strong>ENSEEIHT</strong> (3EA ‚Äî √âlectronique, √ânergie √âlectrique, Automatique), apr√®s une <strong>CPGE ATS</strong> et un <strong>DUT Mesures Physiques</strong>. Je m‚Äôint√©resse au <strong>prototypage</strong>, √† <strong>l‚Äôinstrumentation</strong>, aux <strong>syst√®mes embarqu√©s</strong> et aux <strong>processus de test & validation de produits √©lectroniques</strong>.</p></div></section>`},
    en:{homeText:`<section class="section hero"><div class="card"><h1>Victorien Bouvet</h1><p class="lead">First-year student at ENSEEIHT (3EA ‚Äî Electronics, Electrical Energy & Automation). Interested in prototyping, instrumentation, embedded systems and electronic test & validation processes.</p></div></section>`}};

    const app=$('#app');const langSel=$('#langSel');
    function renderHome(lang){app.innerHTML=i18n[lang].homeText;scrollTop();}
    function renderProjects(lang){
      app.innerHTML=`<section class="section"><div class="card"><h2>${lang==='fr'?'Mes projets':'My projects'}</h2></div></section>`+
      data.projects.map(p=>`<section class="section card project"><img class="thumb" src="${p.media.cover}"><h3>${p[lang].title}</h3><p>${p[lang].summary}</p></section>`).join('');
      scrollTop();
    }

    function route(){const h=location.hash.slice(1)||'home';const lang=langSel.value;
      ['tab-home','tab-projects'].forEach(id=>$('#'+id).classList.remove('active'));
      if(h.startsWith('/projects')){$('#tab-projects').classList.add('active');renderProjects(lang);}
      else{$('#tab-home').classList.add('active');renderHome(lang);}
    }

    langSel.addEventListener('change',route);
    window.addEventListener('hashchange',route);
    document.addEventListener('DOMContentLoaded',route);
  })();
  </script>
</body>
</html>
