    // Rendering

      // sections

    function renderProjectGrid(lang){

    function renderProjectDetail(slug, lang){

    // Stable router + parallax for cards
    function applyParallax(){
      $$('.parallax').forEach(el=>{
        const speed = parseFloat(el.dataset.parallax||'0.08');
        el.style.transform = 'translateY(' + (window.scrollY*speed) + 'px)';
      });
    }
    window.addEventListener('scroll', applyParallax, {passive:true});

    function route(){
      const lang = localStorage.getItem('lang') || (navigator.language||'fr').toLowerCase().startsWith('fr') ? 'fr' : 'en';
      const hash = location.hash.slice(1);
      if(hash.startsWith('/project/')) renderProjectDetail(hash.replace('/project/',''), lang);
      else renderHome(lang);
      applyParallax();

    // Language selector
    const initialLang = localStorage.getItem('lang') || ((navigator.language||'fr').toLowerCase().startsWith('fr')?'fr':'en');

    // Start safely after DOM ready
