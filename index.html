    /* Hero with parallax */

</head>

    const i18n = {

        cv:{label:'Resume (EN)',href:'/assets/CV_Victorien_Bouvet_EN.pdf'},
        home:`<section id="home" class="section hero"><div class="grid cols-2"><div class="card fade"><span class="chip">ENSEEIHT ¬∑ 3EA</span><h1>Victorien Bouvet</h1><p class="lead">Student in <strong>Electronics, Electrical Energy and Automation</strong>, admitted to ENSEEIHT after <strong>CPGE ATS</strong>. Interests: prototyping, test & instrumentation, embedded electronics.</p></div><div class="card fade"><h3 class="h2">Elevator pitch (coming soon)</h3><p class="muted">Add your video later at <code>/assets/elevator.mp4</code></p><video controls width="100%" poster="/assets/elevator-poster.jpg"><source src="/assets/elevator.mp4" type="video/mp4">Your browser doesn‚Äôt support video.</video></div></div></section>`,

    // Router for project detail (#/project/slug)
    const app = document.getElementById('app');

    function renderHome(lang){
      const t = i18n[lang];

      document.getElementById('nav-mob').textContent = t.nav.mob;
      document.getElementById('nav-civic').textContent = t.nav.civic;

      document.getElementById('nav-career').textContent = t.nav.career;
      document.getElementById('nav-projects').textContent = t.nav.projects;

      app.innerHTML = t.home + t.engineering + t.mobility + t.civic + t.sports + t.career + t.projectsIntro + renderProjectGrid(lang);
      document.documentElement.lang = lang; localStorage.setItem('lang', lang);
      // trigger reveal on first paint

    function renderProjectGrid(lang){
      const items = data.projects.map(p=>{
        const L = p[lang];
        return `<article class="card project fade"><div class="grid cols-2" style="align-items:center">

    function renderProjectDetail(slug, lang){
      const p = data.projects.find(x=>x.slug===slug);

      const L = p[lang]; const t = i18n[lang];

        <a href="#" class="btn" style="margin-bottom:12px">${t.back}</a>
        <div class="card fade">

    function route(){
      const lang = localStorage.getItem('lang') || (navigator.language.startsWith('fr')?'fr':'en');
      const h = location.hash.slice(1);
      if(h.startsWith('/project/')){ renderProjectDetail(h.replace('/project/',''), lang); }
      else { renderHome(lang); }
      // update parallax on images with data-parallax
      const onScroll = ()=>{
        document.querySelectorAll('[data-parallax]').forEach(el=>{

          const y = window.scrollY * speed; el.style.transform = `translateY(${y}px)`;

      window.removeEventListener('scroll', onScroll); window.addEventListener('scroll', onScroll, {passive:true});
    }

    window.addEventListener('hashchange', route);

    const savedLang = localStorage.getItem('lang') || (navigator.language.startsWith('fr')?'fr':'en');
