<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Victorien Bouvet — E-Portfolio</title>
  <meta name="description" content="E-portfolio de Victorien Bouvet — projets, expériences, parcours et contact." />
  <meta name="author" content="Victorien Bouvet" />
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    :root{--bg:#0b0e14;--card:#121826;--text:#e6e6e6;--muted:#9aa4b2;--brand:#7c5cff;--brand-2:#22d3ee;--radius:16px;--maxw:1100px}
    [data-theme="light"]{--bg:#f7f7fb;--card:#ffffff;--text:#1b1f2a;--muted:#5c6672}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:var(--maxw);margin:auto;padding:32px}
    header.nav{position:sticky;top:0;background:rgba(18,24,38,.8);backdrop-filter:blur(8px);z-index:50}
    .nav-inner{display:flex;justify-content:space-between;align-items:center;padding:12px 24px;gap:16px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    .card{background:var(--card);border-radius:var(--radius);padding:24px;margin-bottom:20px}
    h1,h2,h3{margin-top:0}
    .btn{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(135deg,var(--brand),var(--brand-2));border:none;color:white;padding:10px 14px;border-radius:12px;font-weight:600;text-decoration:none}
    .btn:hover{filter:saturate(1.05)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    select{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.15);padding:6px 10px;border-radius:10px}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}
    .grid{display:grid;gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width: 920px){.grid.cols-3{grid-template-columns:1fr}}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.15);font-size:12px}
    .search{display:flex;gap:8px}
    .search input{flex:1;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:transparent;color:var(--text)}
    footer{text-align:center;padding:32px;color:var(--muted)}
  </style>
</head>
<body>
<header class="nav">
  <div class="nav-inner">
    <strong id="brand">Victorien Bouvet</strong>
    <nav><ul>
      <li><a href="#about">Profil</a></li>
      <li><a href="#projects">Projets</a></li>
      <li><a href="#experience">Expérience</a></li>
      <li><a href="#education">Formation</a></li>
      <li><a href="#skills">Compétences</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul></nav>
    <div class="row">
      <a class="btn" href="/assets/CV_Victorien_Bouvet_FR.pdf" download>📄 CV (FR)</a>
      <button id="themeBtn" class="ghost">🌓</button>
      <select id="langSel">
        <option value="fr" selected>FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </div>
</header>

<main class="wrap" id="app"></main>

<footer>
  <small>© <span id="year"></span> Victorien Bouvet — Hébergé sur GitHub Pages</small>
</footer>

<script>
  // --- Année automatique
  document.getElementById('year').textContent=new Date().getFullYear();

  // --- Thème clair/sombre
  const root=document.documentElement;
  const themeBtn=document.getElementById('themeBtn');
  const saved=localStorage.getItem('theme')||(matchMedia('(prefers-color-scheme: light)').matches?'light':'dark');
  if(saved==='light')root.setAttribute('data-theme','light');
  themeBtn.addEventListener('click',()=>{
    const cur=root.getAttribute('data-theme')==='light'?'light':'dark';
    const next=cur==='light'?'dark':'light';
    if(next==='light')root.setAttribute('data-theme','light');else root.removeAttribute('data-theme');
    localStorage.setItem('theme',next);
  });

  // --- Contenu (simple version FR)
  const htmlFR = `
    <section id="about" class="card">
      <h1>👋 Victorien Bouvet</h1>
      <p>Étudiant en <strong>CPGE ATS</strong> (Génie Industriel) au Lycée Joliot-Curie (Rennes), après un <strong>BUT Mesures Physiques</strong> (IUT d’Orsay – Université Paris-Saclay). Passionné d’électronique, de prototypage et de systèmes embarqués.</p>
    </section>

    <section id="projects" class="card">
      <h2>Projets</h2>
      <ul>
        <li>🔧 Banc de test automatisé RF (Décyben / McKay Brothers)</li>
        <li>🚤 Prototypage Supermarine MM01 (Bouvet Frères Marine)</li>
        <li>🎛️ Régie son grands événements (Scouts de France)</li>
      </ul>
    </section>

    <section id="experience" class="card">
      <h2>Expériences</h2>
      <ul>
        <li><strong>Décyben (McKay Brothers)</strong> — Stagiaire R&D (2024, Paris)</li>
        <li><strong>Bouvet Frères Marine</strong> — Stagiaire Chef de projet prototypage (2023, Paris)</li>
        <li><strong>Scouts de France</strong> — Régisseur technique (depuis 2018)</li>
      </ul>
    </section>

    <section id="education" class="card">
      <h2>Formation</h2>
      <ul>
        <li>CPGE ATS – Génie Industriel, Lycée Joliot-Curie (Rennes)</li>
        <li>BUT Mesures Physiques, Université Paris-Saclay – IUT d’Orsay</li>
        <li>Baccalauréat général, Mathématiques / Physique-Chimie</li>
      </ul>
    </section>

    <section id="skills" class="card">
      <h2>Compétences</h2>
      <ul>
        <li>LabVIEW, SolidWorks, Fusion360, Photoshop</li>
        <li>Français (natif), Anglais (B2), Espagnol (B1)</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>Contact</h2>
      <p>📧 <a href="mailto:victorien.bouvet@gmail.com">victorien.bouvet@gmail.com</a><br>
         🔗 <a href="https://www.linkedin.com/in/victorien-bouvet/">LinkedIn</a> ·
             <a href="https://github.com/victorien-bouvet">GitHub</a></p>
    </section>`;

  document.getElementById('app').innerHTML = htmlFR;
</script>
</body>
</html>
