                        <span class="icon" aria-hidden="true">
                          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0 8h5v16H0V8zm7.5 0h4.8v2.2h.07c.67-1.2 2.3-2.46 4.73-2.46 5.06 0 5.99 3.33 5.99 7.66V24h-5v-7.34c0-1.75-.03-4-2.44-4-2.44 0-2.81 1.9-2.81 3.87V24h-5V8z"/></svg>
                        </span>

                    <h3 class="h2">Elevator pitch (coming soon)</h3>
                    <p class="small">Add your video at: <code>/assets/elevator.mp4</code></p>

              ${renderTimelineHTML('en')}
              ${projectsIntroHTML('en')}
              ${mobilityHTML('en')}

        back:'‚Üê Back',

    };

    /* Blocs HTML */
    function renderTimelineHTML(lang){

        ? [

            {t:'CPGE ATS ¬∑ Rennes', s:'2024‚Äì2025'},
            {t:'DUT Mesures Physiques ¬∑ IUT d‚ÄôOrsay', s:'2022‚Äì2024 ¬∑ Techniques d‚Äôinstrumentation'},
            {t:'Lyc√©e Saint Louis Saint Cl√©ment', s:'2019‚Äì2022 ¬∑ Bac G√©n√©ral (Maths & Physique-Chimie), mention'}
          ]

    function sportsHTML(lang){

    /* Cinematic observer */
    const cinObs = new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('play'); cinObs.unobserve(e.target);} }); }, {threshold:.35});
    function armCinematic(){ document.querySelectorAll('img.thumb.cinematic').forEach(img=>cinObs.observe(img)); }

    /* ===== Nav actif & Scrollspy ===== */
    function setActive(h){
      const ids=['nav-home','nav-projects','nav-mobility','nav-civic','nav-sport'];
      ids.forEach(id=>$('#'+id).classList.remove('active'));
      const s = (h||'').replace(/^#/, '');
      if(s.startsWith('/projects') || s.startsWith('/project/')) $('#nav-projects').classList.add('active');
      else if(s==='mobility') $('#nav-mobility').classList.add('active');
      else if(s==='civic') $('#nav-civic').classList.add('active');
      else if(s==='sports') $('#nav-sport').classList.add('active');
      else $('#nav-home').classList.add('active');
    }

    let spyObs = null;
    function enableScrollSpy(){
      if(spyObs){ spyObs.disconnect(); spyObs=null; }
      const sections = ['home','mobility','civic','sports']
        .map(id=>document.getElementById(id))
        .filter(Boolean);
      spyObs = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{ if(e.isIntersecting){ setActive(e.target.id); } });
      }, {threshold:0.6, rootMargin:'0px 0px -45% 0px'});
      sections.forEach(sec=>spyObs.observe(sec));
    }

    /* Rendu & routing */
    const app = $('#app'); const langSel = $('#langSel'); const cvBtn = $('#cvBtn');
    const getLang = () => (localStorage.getItem('lang') || ((navigator.language||'fr').toLowerCase().startsWith('fr')?'fr':'en'));

    function renderHome(lang, opts={}){
      const t = i18n[lang];
      $('#nav-home').textContent=t.nav.home;
      $('#nav-projects').textContent=t.nav.projects;
      $('#nav-mobility').textContent=t.nav.mobility;
      $('#nav-civic').textContent=t.nav.civic;
      $('#nav-sport').textContent=t.nav.sport;
      cvBtn.textContent=t.cv.label; cvBtn.href=t.cv.href;

      app.innerHTML = t.home;
      document.documentElement.lang = lang; localStorage.setItem('lang',lang);

      // Hydrate liens LinkedIn (header + footer + hero)
      $$('.linkedin-link').forEach(a=>{ a.href = linkedInURL; a.title = 'Voir le profil LinkedIn'; });

      requestAnimationFrame(()=>{
        $$('.fade').forEach(el=>el.classList.add('show'));
        const tl = $('#timeline');
        if(tl){
          const obs = new IntersectionObserver((es)=>{ es.forEach(e=>{ if(e.isIntersecting){ tl.classList.add('show'); obs.disconnect(); } });},{threshold:.3});
          obs.observe(tl);
        }
        enableScrollSpy();
        if(opts.targetSection){ scrollToSection(opts.targetSection); }
        else{ scrollTop(); }
      });
    }

    function renderProjectsList(lang){
      const t = i18n[lang];
      const items = data.projects.map(p=>{
        const L = p[lang];
        return `<article class="card project fade">
          <div class="grid cols-2" style="align-items:center">
            <a class="thumb-link" href="#/project/${p.slug}">
              <img class="thumb cinematic" src="${p.media.cover||'/assets/placeholder.jpg'}" alt="${L.title}" loading="lazy">
            </a>
            <div>
              <h3 style="margin:0 0 6px">${L.title}</h3>
              <p class="lead" style="margin:0 0 8px">${L.summary}</p>
              <p><a class="btn" href="#/project/${p.slug}">${t.ctaMore}</a></p>
            </div>
          </div>
        </article>`;
      }).join('');
      app.innerHTML = `
        <section class="section"><div class="card"><h2 class="h2">${t.nav.projects}</h2>
          <p class="small">${lang==='fr'?'Page d√©di√©e aux projets et meilleures productions.':'Dedicated page for projects & deliverables.'}</p>
        </div></section>
        <section class="section">${items}</section>`;

      scrollTop();
      requestAnimationFrame(()=> { $$('.fade').forEach(el=>el.classList.add('show')); armCinematic(); });
    }

    function renderProjectDetail(slug, lang){
      const p = data.projects.find(x=>x.slug===slug);
      if(!p){ location.hash = '#/projects'; return; }
      const L = p[lang], t=i18n[lang];
      app.innerHTML = `<section class="section">
        <a href="#/projects" class="btn" style="margin-bottom:12px">${t.back}</a>
        <div class="card">
          <div class="grid cols-2" style="align-items:start">
            <figure class="detail-media">
              <img src="${p.media.cover||'/assets/placeholder.jpg'}" alt="${L.title}" loading="lazy">
            </figure>
            <div>
              <h2 class="h2" style="margin-top:0">${L.title}</h2>
              ${L.body}
            </div>
          </div>
        </div>
      </section>`;

      scrollTop();
    }

    function route(){
      const lang = getLang();
      const h = location.hash.slice(1);
      setActive(h);
      if(h.startsWith('/project/')) renderProjectDetail(h.replace('/project/',''), lang);
      else if(h.startsWith('/projects')) renderProjectsList(lang);
      else if(h==='mobility' || h==='civic' || h==='sports') renderHome(lang, {targetSection:h});
      else renderHome(lang);
    }

    // Langue
    const initialLang = getLang();
    $('#langSel').value = initialLang;
    $('#langSel').addEventListener('change', e=>{ localStorage.setItem('lang', e.target.value); route(); });

    // Navigation hashchange
    window.addEventListener('hashchange', route);

    // Clic direct sur les onglets de section : g√©rer le cas "m√™me hash" (sinon pas d'√©v√©nement)
    function bindSectionClick(linkSelector, targetId){
      const a = $(linkSelector);
      if(!a) return;
      a.addEventListener('click', (ev)=>{
        ev.preventDefault();
        if(location.hash === '#'+targetId){
          renderHome(getLang(), {targetSection:targetId});
        }else{
          location.hash = '#'+targetId;
        }
      });
    }
    bindSectionClick('#nav-mobility', 'mobility');
    bindSectionClick('#nav-civic', 'civic');
    bindSectionClick('#nav-sport', 'sports');

    // Premier rendu + forcer le haut de page (t√©l√©phone)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', ()=>{ route(); scrollTop(); }, {once:true});
    } else { route(); scrollTop(); }

    // BONUS : cliquer sur "Accueil" force aussi le retour tout en haut
    $('#nav-home').addEventListener('click', (e)=>{ e.preventDefault(); location.hash='#home'; scrollTop(); });

    // Hydrate header/footer LinkedIn au chargement initial
    $$('.linkedin-link').forEach(a=>{ a.href = linkedInURL; a.title = 'Voir le profil LinkedIn'; });

  })();
  </script>
