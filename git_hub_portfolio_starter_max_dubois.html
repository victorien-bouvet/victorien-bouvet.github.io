<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Victorien Bouvet — E‑Portfolio</title>
  <meta name="description" content="E‑portfolio de Victorien Bouvet — projets, expériences, parcours et contact." />
  <meta name="author" content="Victorien Bouvet" />
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    :root{--bg:#0b0e14;--card:#121826;--text:#e6e6e6;--muted:#9aa4b2;--brand:#7c5cff;--brand-2:#22d3ee;--radius:16px;--maxw:1100px}
    [data-theme="light"]{--bg:#f7f7fb;--card:#ffffff;--text:#1b1f2a;--muted:#5c6672}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui}
    a{color:var(--brand)}
    .wrap{max-width:var(--maxw);margin:auto;padding:32px}
    header.nav{position:sticky;top:0;background:rgba(18,24,38,.8);backdrop-filter:blur(8px);z-index:50}
    [data-theme="light"] header.nav{background:rgba(247,247,251,.8)}
    .nav-inner{display:flex;justify-content:space-between;align-items:center;padding:12px 24px;gap:16px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    .card{background:var(--card);border-radius:var(--radius);padding:24px;margin-bottom:20px;border:1px solid rgba(255,255,255,.08)}
    [data-theme="light"] .card{border:1px solid rgba(0,0,0,.06)}
    h1,h2,h3{margin-top:0}
    .btn{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(135deg,var(--brand),var(--brand-2));border:none;color:white;padding:10px 14px;border-radius:12px;font-weight:600;text-decoration:none}
    .btn:hover{text-decoration:none;filter:saturate(1.05)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    select{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.15);padding:6px 10px;border-radius:10px}
    [data-theme="light"] select{border-color:rgba(0,0,0,.15)}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer}
    [data-theme="light"] .ghost{border-color:rgba(0,0,0,.15)}
    .grid{display:grid;gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width: 920px){.grid.cols-3{grid-template-columns:1fr}}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.15);font-size:12px}
    [data-theme="light"] .tag{border-color:rgba(0,0,0,.15)}
    .search{display:flex;gap:8px}
    .search input{flex:1;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:transparent;color:var(--text)}
    [data-theme="light"] .search input{border-color:rgba(0,0,0,.18)}
    footer{text-align:center;padding:32px;color:var(--muted)}
  </style>
</head>
<body>
<header class="nav">
  <div class="nav-inner">
    <strong id="brand">Victorien Bouvet</strong>
    <nav aria-label="Primary"><ul>
      <li><a href="#about" id="nav-profile">Profil</a></li>
      <li><a href="#projects" id="nav-projects">Projets</a></li>
      <li><a href="#experience" id="nav-experience">Expérience</a></li>
      <li><a href="#education" id="nav-education">Formation</a></li>
      <li><a href="#skills" id="nav-skills">Compétences</a></li>
      <li><a href="#contact" id="nav-contact">Contact</a></li>
    </ul></nav>
    <div class="row">
      <a id="cvBtn" class="btn" href="/assets/CV_Victorien_Bouvet_FR.pdf" download>📄 CV (FR)</a>
      <button id="themeBtn" class="ghost" aria-label="Basculer thème">🌓</button>
      <label for="langSel" class="sr-only">Langue</label>
      <select id="langSel" aria-label="Language selector">
        <option value="fr" selected>FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </div>
</header>
<main class="wrap" id="app">
  <!-- Sections injected by JS (i18n) -->
</main>
<footer>
  <small>© <span id="year"></span> Victorien Bouvet — Hébergé sur GitHub Pages</small>
</footer>
<script>
  // Year
  document.getElementById('year').textContent=new Date().getFullYear();

  // THEME toggle (persisted)
  const root=document.documentElement; const themeBtn=document.getElementById('themeBtn');
  const savedTheme=localStorage.getItem('theme')|| (matchMedia('(prefers-color-scheme: light)').matches?'light':'dark');
  if(savedTheme==='light'){root.setAttribute('data-theme','light')}
  themeBtn.addEventListener('click',()=>{
    const cur=root.getAttribute('data-theme')==='light'?'light':'dark';
    const next=cur==='light'?'dark':'light';
    if(next==='light') root.setAttribute('data-theme','light'); else root.removeAttribute('data-theme');
    localStorage.setItem('theme',next);
  });

  // PROJECTS DATA (derived from CV experiences)
  const projects=[
    {
      id:'rf-psu-bench',
      tags:['LabVIEW','Test','RF','Automation'],
      fr:{title:'Banc de test de production (RF PSU)',desc:"Conception d’un banc de test automatisé pour une carte d’alimentation RF : mesures, rapports automatiques, formation opérateurs (Décyben/McKay Brothers)."},
      en:{title:'Automated Production Test Bench (RF PSU)',desc:'Designed an automated test bench for an RF power supply board: measurements, auto‑reports, operator training (Décyben/McKay Brothers).'}
    },
    {
      id:'mm01-proto',
      tags:['Prototype','Additive Mfg','Optics','Embedded'],
      fr:{title:'Prototypage Supermarine MM01',desc:"Fabrication additive, gestion du parc machines, recherche de solutions techniques pour systèmes optiques et électroniques (Bouvet Frères Marine)."},
      en:{title:'Supermarine MM01 Prototyping',desc:'Additive manufacturing, machine fleet management, technical solutions for optical & electronic systems (Bouvet Frères Marine).'}
    },
    {
      id:'live-sound',
      tags:['Audio','Dante','X32','Events'],
      fr:{title:'Régie son grands événements',desc:"Sonorisation d’événements (plusieurs milliers de personnes). Behringer X32, réseau Dante, processeurs numériques (Scouts de France)."},
      en:{title:'Live Sound for Large Events',desc:'Front‑of‑house for large events. Behringer X32, Dante networking, digital processors (Scouts de France).'}
    }
  ];

  const content={
    fr:{
      nav:{profile:'Profil',projects:'Projets',experience:'Expérience',education:'Formation',skills:'Compétences',contact:'Contact'},
      cv:{label:'📄 CV (FR)',href:'/assets/CV_Victorien_Bouvet_FR.pdf'},
      searchPH:'Rechercher un projet… (ex : LabVIEW)',
      about:`<section id="about" class="card"><h1>👋 Victorien Bouvet</h1><p>Étudiant en <strong>CPGE ATS</strong> (Génie Industriel) au Lycée Joliot Curie (Rennes), après un <strong>BUT Mesures Physiques</strong> (IUT d’Orsay – Université Paris‑Saclay). Passionné d’électronique, de prototypage et de systèmes embarqués, candidat à l’intégration d’une école d’ingénieur spécialisée en électronique & systèmes embarqués.</p><p>Je recherche un environnement stimulant pour approfondir mes connaissances et contribuer à l’innovation technologique.</p></section>`,
      projects:`<section id="projects" class="card"><div class="row" style="justify-content:space-between;align-items:center"><h2 style="margin:0">Projets</h2><div class="search"><input id="search" type="search" placeholder="Rechercher un projet… (ex : LabVIEW)" aria-label="Rechercher un projet"></div></div><div class="grid cols-3" id="projectGrid"></div></section>`,
      experience:`<section id="experience" class="card"><h2>Expérience Professionnelle</h2><ul><li><strong>Décyben (McKay Brothers)</strong> — Stagiaire laboratoire R&amp;D (2024, Paris)<br>Tests et validation d’un prototype de carte d’alimentation RF. Conception d’un banc de test de production automatisé (LabVIEW), formation opérateurs et traçabilité. <em>Outils : LabVIEW, ODB++, oscilloscopes, charges électroniques.</em></li><li><strong>Bouvet Frères Marine SAS</strong> — Stagiaire Chef de projet prototypage (2023, Paris)<br>Fabrication additive, entretien des machines, optimisation des processus. Solutions techniques et électroniques pour le prototype <em>Supermarine MM01</em> et ses systèmes optiques.</li><li><strong>Scouts de France (Saint‑Martin)</strong> — Régisseur (2018–…)<br>Sonorisation d’événements (plusieurs milliers de personnes). Behringer X32, réseau Dante, processeurs numériques.</li></ul></section>`,
      education:`<section id="education" class="card"><h2>Formation</h2><ul><li><strong>CPGE ATS – Génie Industriel</strong> · Lycée Joliot‑Curie, Rennes (2025)</li><li><strong>BUT Mesures Physiques</strong> · Université Paris‑Saclay – IUT d’Orsay (2021–2024)</li><li><strong>Baccalauréat général</strong> · Lycée Saint‑Louis Saint‑Clément, Viry‑Châtillon (2022) — Spécialités : Mathématiques, Physique‑Chimie · Option : Mathématiques expertes</li><li><strong>Candidat écoles d’ingénieurs</strong> — Objectif : électronique & systèmes embarqués (ex. ENSEEIHT, ENSEA).</li></ul></section>`,
      skills:`<section id="skills" class="card"><h2>Compétences</h2><ul><li><strong>Techniques :</strong> LabVIEW, SolidWorks, Fusion 360, Photoshop, Cura, Lychee Slicer</li><li><strong>Langues :</strong> Français (natif), Anglais (B2), Espagnol (B1)</li><li><strong>Bureautique :</strong> Word, PowerPoint, Keynote</li><li><strong>Soft skills :</strong> Gestion de projet, esprit d’équipe, rigueur, autonomie</li></ul></section>`,
      interests:`<section id="interests" class="card"><h2>Centres d’intérêt</h2><ul><li><strong>Engagement :</strong> Scoutisme (+10 ans) — esprit d’équipe, leadership, autonomie</li><li><strong>Musique :</strong> Violon (8 ans au conservatoire) — rigueur, concentration</li><li><strong>Sports :</strong> Voile (niveau 3 FFV, Glénans), Ski freeride — gestion de crise, prise de décision</li></ul></section>`,
      contact:`<section id="contact" class="card"><h2>Contact</h2><p>📍 33 rue de Sillery, 91360 Épinay‑sur‑Orge<br>📧 <a href="mailto:victorien.bouvet@gmail.com">victorien.bouvet@gmail.com</a><br>📞 07 82 82 35 54<br>🔗 <a href="https://www.linkedin.com/in/victorien-bouvet/">LinkedIn</a> · <a href="https://github.com/victorien-bouvet">GitHub</a></p></section>`
    },
    en:{
      nav:{profile:'About',projects:'Projects',experience:'Experience',education:'Education',skills:'Skills',contact:'Contact'},
      cv:{label:'📄 CV (EN)',href:'/assets/CV_Victorien_Bouvet_EN.pdf'},
      searchPH:'Search projects… (e.g., LabVIEW)',
      about:`<section id="about" class="card"><h1>👋 Victorien Bouvet</h1><p>Currently in <strong>CPGE ATS</strong> (Industrial Engineering) at Lycée Joliot Curie (Rennes), after a <strong>BUT in Physical Measurements</strong> (IUT d’Orsay – Université Paris‑Saclay). Passionate about electronics, prototyping and embedded systems, aiming to join an engineering school in electronics & embedded systems.</p><p>I’m looking for a stimulating environment to deepen my skills and contribute to technological innovation.</p></section>`,
      projects:`<section id="projects" class="card"><div class="row" style="justify-content:space-between;align-items:center"><h2 style="margin:0">Projects</h2><div class="search"><input id="search" type="search" placeholder="Search projects… (e.g., LabVIEW)" aria-label="Search projects"></div></div><div class="grid cols-3" id="projectGrid"></div></section>`,
      experience:`<section id="experience" class="card"><h2>Professional Experience</h2><ul><li><strong>Décyben (McKay Brothers)</strong> — R&amp;D Lab Intern (2024, Paris)<br>Tested and validated an RF power supply board prototype. Built an automated production test bench (LabVIEW), trained operators and implemented traceability. <em>Tools: LabVIEW, ODB++, oscilloscopes, electronic loads.</em></li><li><strong>Bouvet Frères Marine SAS</strong> — Prototyping Project Intern (2023, Paris)<br>Additive manufacturing, machine maintenance and process optimization. Technical & electronic solutions for the <em>Supermarine MM01</em> prototype and optical systems.</li><li><strong>Scouts de France (Saint‑Martin)</strong> — Production Tech (2018–…)<br>Live sound for large events. Behringer X32, Dante network, digital processors.</li></ul></section>`,
      education:`<section id="education" class="card"><h2>Education</h2><ul><li><strong>CPGE ATS – Industrial Engineering</strong> · Lycée Joliot‑Curie, Rennes (2025)</li><li><strong>BUT – Physical Measurements</strong> · Université Paris‑Saclay – IUT d’Orsay (2021–2024)</li><li><strong>French Baccalauréat</strong> · Lycée Saint‑Louis Saint‑Clément, Viry‑Châtillon (2022) — Majors: Mathematics, Physics‑Chemistry · Extra: Advanced Mathematics</li><li><strong>Engineering school candidate</strong> — Target: electronics & embedded systems (e.g., ENSEEIHT, ENSEA).</li></ul></section>`,
      skills:`<section id="skills" class="card"><h2>Skills</h2><ul><li><strong>Technical:</strong> LabVIEW, SolidWorks, Fusion 360, Photoshop, Cura, Lychee Slicer</li><li><strong>Languages:</strong> French (native), English (B2), Spanish (B1)</li><li><strong>Office:</strong> Word, PowerPoint, Keynote</li><li><strong>Soft skills:</strong> Project management, teamwork, rigor, autonomy</li></ul></section>`,
      interests:`<section id="interests" class="card"><h2>Interests</h2><ul><li><strong>Volunteering:</strong> Scouting (10+ years) — teamwork, leadership, autonomy</li><li><strong>Music:</strong> Violin (8 years) — rigor, focus</li><li><strong>Sports:</strong> Sailing (FFV level 3, Glénans), Freeride skiing — crisis management, decision‑making</li></ul></section>`,
      contact:`<section id="contact" class="card"><h2>Contact</h2><p>📍 33 rue de Sillery, 91360 Épinay‑sur‑Orge<br>📧 <a href="mailto:victorien.bouvet@gmail.com">victorien.bouvet@gmail.com</a><br>📞 +33 7 82 82 35 54<br>🔗 <a href="https://www.linkedin.com/in/victorien-bouvet/">LinkedIn</a> · <a href="https://github.com/victorien-bouvet">GitHub</a></p></section>`
    }
  };

  const app=document.getElementById('app');
  const langSel=document.getElementById('langSel');
  const navProfile=document.getElementById('nav-profile');
  const navProj=document.getElementById('nav-projects');
  const navExp=document.getElementById('nav-experience');
  const navEdu=document.getElementById('nav-education');
  const navSkills=document.getElementById('nav-skills');
  const navContact=document.getElementById('nav-contact');
  const cvBtn=document.getElementById('cvBtn');

  function renderProjects(lang){
    const grid=document.getElementById('projectGrid');
    grid.innerHTML='';
    projects.forEach(p=>{
      const div=document.createElement('article');
      div.className='card';
      div.setAttribute('data-tags',p.tags.join(' ').toLowerCase());
      const t=lang==='fr'?p.fr:p.en;
      div.innerHTML=`<h3>${t.title}</h3><p class="muted">${t.desc}</p><p>${p.tags.map(x=>`<span class="tag">${x}</span>`).join(' ')}</p>`;
      grid.appendChild(div);
    });
    const search=document.getElementById('search');
    if(search){
      search.addEventListener('input',e=>{
        const v=e.target.value.toLowerCase().trim();
        grid.querySelectorAll('article').forEach(card=>{
          const hay=(card.textContent+' '+(card.dataset.tags||'')).toLowerCase();
          card.style.display=hay.includes(v)?'':'none';
        });
      });
    }
  }

  function render(lang){
    const c=content[lang];
    // update nav labels
    navProfile.textContent=c.nav.profile; navProj.textContent=c.nav.projects; navExp.textContent=c.nav.experience; navEdu.textContent=c.nav.education; navSkills.textContent=c.nav.skills; navContact.textContent=c.nav.contact;
    // update CV button
    cvBtn.textContent=c.cv.label; cvBtn.href=c.cv.href;
    // render sections
    app.innerHTML=c.about + c.projects + c.experience + c.education + c.skills + c.interests + c.contact;
    document.documentElement.lang=lang; localStorage.setItem('lang',lang);
    renderProjects(lang);
    // update search placeholder
    const s=document.getElementById('search'); if(s) s.placeholder=c.searchPH;
  }

  const savedLang=localStorage.getItem('lang')||'fr';
  langSel.value=savedLang; render(savedLang);
  langSel.addEventListener('change',e=>render(e.target.value));
</script>
</body>
</html>
